        <div class="main">

            <div class="paintings">
                
                <p>In my free time, I like to do some watercoloring : ).</p>

                <img id="photo" src="img/wc_17.png" />
                <div class="controls">
                    <button id="prev"><</button>
                    <button id="next">></button>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
    // 照片数组
    const photos = [
    'img/wc_17.png',
    'img/wc_16.png',
    'img/wc_15.jpg',
    'img/wc_14.jpg',
    'img/wc_9.jpg',
    'img/wc_8.jpg',
    ];

    // 当前显示的照片索引
    let currentPhotoIndex = 0;

    // 获取DOM元素
    const photoElement = document.getElementById('photo');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');

    // 显示当前照片
    function showPhoto(index) {
    photoElement.src = photos[index];
    }

    // 上一张按钮事件
    prevButton.addEventListener('click', () => {
    currentPhotoIndex = (currentPhotoIndex > 0) ? currentPhotoIndex - 1 : photos.length - 1;
    showPhoto(currentPhotoIndex);
    });

    // 下一张按钮事件
    nextButton.addEventListener('click', () => {
    currentPhotoIndex = (currentPhotoIndex < photos.length - 1) ? currentPhotoIndex + 1 : 0;
    showPhoto(currentPhotoIndex);
    });
</script>
